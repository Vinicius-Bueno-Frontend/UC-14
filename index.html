<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Enthusiast Gaming</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <!-- Cabeçalho (Header) -->
    <header class="Layout">
      <div id="logo">
        <img src="imagens/logo.png" alt="logotipo" />
      </div>
      <nav>
        <input type="checkbox" id="check" />
        <label for="check">&#9776;</label>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Últimas Notícias</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>

    <!-- Banner -->
    <section id="banner">
      <h1>League of Legends</h1>
      <h2>Worlds 2020</h2>
    </section>

    <!-- Página em construção -->
    <div id="construct">
      <img src="imagens/aviso.jpg" alt="site em construção" />
      <h2>Página em construção</h2>
    </div>

    <!-- Redes Sociais -->
    <section id="socialmedia">
      <h1>Conheça nossas Redes Sociais</h1>
      <ul>
        <li>
          <a href="https://www.facebook.com/enthusiastgaming/"
            ><img src="./imagens/logofacebook.png" alt="Facebook"
          /></a>
        </li>
        <li>
          <a href="https://twitter.com/weareenthusiast"
            ><img src="./imagens/logotwitter.png" alt="Twitter"
          /></a>
        </li>
        <li>
          <a href="https://www.instagram.com/enthusiastgaming/"
            ><img src="./imagens/logoinstagram.png" alt="Instagram"
          /></a>
        </li>
        <li>
          <a href="https://www.youtube.com/user/EnthusiastGamingCH"
            ><img src="./imagens/logoyoutube.png" alt="YouTube"
          /></a>
        </li>
      </ul>
    </section>

    <!-- Rodapé (Footer) -->
    <footer>
      <p>©2020 - Enthusiast Gaming</p>
    </footer>
    <!-- Selo W3C CSS -->
    <p>
      <a href="http://jigsaw.w3.org/css-validator/check/referer">
        <img
          style="border: 0; width: 88px; height: 31px"
          src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
          alt="CSS válido!"
        />
      </a>
    </p>
  </body>
</html>
